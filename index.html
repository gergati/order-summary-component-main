<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card__principal">
    <div class="card__principal--img">
      <img class="card__img" src="./images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p class="text__primary">You can now listen to millions of songs, audiobooks, and podcasts on any
        device <span>anywhere you like!</span> </p>
      <div class="card__secondary">
        <img class="card__secondary--img" src="./images/icon-music.svg" alt="">
        <div class="card__secondary--box">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
  </main>
</body>

</html>
